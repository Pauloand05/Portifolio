<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="container">
        <ul class="pages">
            <li><a href="index.html" >About Me</a></li>
        </ul>
        <ul class="pages">
            <li><a href="projects.html">Projects</a></li>
        </ul>
        <ul class="pages">
            <li><a href="#">Skills</a></li>
        </ul>
        <ul class="pages">
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container-loanding">
        <h1 class="loanding">Loanding...</h1>
        <div class="progress"></div>
        <div class="progress-bar"></div>
        <h1 class="status">Completed</h1>
        <div class="percentage"></div>
    </div>

    <script>
        const pages = document.querySelectorAll('a')
        console.log(pages)

        pages.forEach(page => {
            page.addEventListener('click' , function(event) {
                event.preventDefault()
                const containerLoanding = document.querySelector('.container-loanding')
                const progressBar = document.querySelector('.progress-bar')
                const status = document.querySelector('.status')
                const percentage = document.querySelector('.percentage')
                containerLoanding.style.display = 'grid'
                // window.location.href = page.href 

                let width = 0
                let interval = setInterval(() => {
                    if(width >= 99.5) {
                        clearInterval(interval)
                        percentage.style.display = 'none'
                        status.style.display = 'block'

                        setTimeout(() => {
                            window.location.href = page.href    
                        }, 500);
                    } else {
                        width += 10
                        progressBar.style.width = width + '%'
                        percentage.style.display = 'block'
                        percentage.innerHTML = width + '%'
                    }
                    
                }, 100);
            })
        })
    </script>
</body>
</html>
